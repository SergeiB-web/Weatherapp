<!doctype html>
<html lang="ru">
<head>
    <link rel='stylesheet' href="weather/templates/index.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="text-weather_app">Погодное приложение</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
      </nav>
    </div>
    </header>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-fair text-decoration-none">
        <span class="fs-4" _msthash="1074528" _msttexthash="5022654">IT OVERONE</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-fair text-decoration-none" href="#" _msthash="1028352" _msttexthash="984971">Главная страница</a>
        <a class="me-3 py-2 text-fair text-decoration-none" href="#" _msthash="1028469" _msttexthash="1858688">Информация</a>
      </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{form.name}}
                  <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>

            </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>

                {% for info in all_info%}
                <div class="alert alert-danger color="green">
                    <div class="row">
                        <div class="col-9">
                            <b>Город:</b>{{ info.city }}<br>
                            <b>Температура:</b>{{ info.temp }}<sup>0</sup><br>
                            <b>Атмосферное давление:</b>{{ info.pressure }}<sup>mmHg</sup><br>
                            <b>Cкорость ветра:</b>{{ info.wind_speed }}<sup>m/s</sup><br>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w//{{info.icon}}.png" alt="Фото погоды">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
